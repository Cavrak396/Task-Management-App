<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="js/controller.js" type="module"></script>
    <title>Task Management</title>
</head>

<body>
    <main>
        <section class="platform js-platform">
            <aside class="platform__boards js-platform-boards">
                <span class="platform__logo">MySelf helper</span>
                <span class="platform__boards-tag">
                    All boards
                    <span class="platform__boards-number js-boards-num"></span>
                </span>
                <ul class="platform__boards-list js-boards-list">
                    <li class="platform__boards-item js-boards-item js-mainBoard-item activate-board">
                        <button type="button" class="platform__boards-button">Platform-Launch</button>
                    </li>
                </ul>
                <button type="button" class="platform__board-btn js-board-btn">+Create New Board</button>
                <button type="button" class="platform__responsive-button js-hide-btn platform__responsive-button--bar">
                    <img src="images/show.png" class="platform__responsive-show" alt="hide-show image">
                </button>
            </aside>
            <div class="platform__user-tasks">
                <div class="platform__task-header js-header">
                    <span class="platform__task-title js-platform-title">Platform launch</span>
                    <div class="platform__task-options">
                        <button type="button" class="platform__responsive-button js-show-btn">
                            <img src="images/invisible.png" class="platform__responsive-show" alt="hide-show image">
                        </button>
                        <button type="button" class="platform__task-button js-new-task">+Add New Task</button>
                        <button type="button" class="platform__task-theme js-theme-bar">
                            <div class="platform__task-scroll js-theme-scroll"></div>
                        </button>
                    </div>
                </div>
                <div class="platform__panel-holder js-panel-holder">
                    <div class="platform__task-panel js-task-panel js-main-board platform__panel-Platform-Launch">
                        <div class="platform__task-line">
                            <div class="platform__task-holder">
                                <span class="platform__task-tag">
                                    <span class="platform__task-status platform__task-status--todo"></span>
                                    <span class="platform__task-plan">TODO</span>
                                </span>
                                <ul class="platform__task-list js-todo"></ul>
                            </div>
                            <div class="platform__task-holder">
                                <span class="platform__task-tag">
                                    <span class="platform__task-status platform__task-status--doing"></span>
                                    <span class="platform__task-plan">DOING</span>
                                </span>
                                <ul class="platform__task-list js-doing"></ul>
                            </div>
                            <div class="platform__task-holder">
                                <span class="platform__task-tag">
                                    <span class="platform__task-status platform__task-status--done"></span>
                                    <span class="platform__task-plan">DONE</span>
                                </span>
                                <ul class="platform__task-list js-done"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
